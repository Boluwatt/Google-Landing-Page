<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="google_icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="google_dots.jpg" alt="google_dots">
            <img class="google-icon" src="https://lh3.googleusercontent.com/ogw/ADGmqu8c1XcBDfDdxU8L8L3pT2i1RO6wMUAv3UMMDOYa=s32-c-mo" alt="">
        </nav>
    </header>
    <main>
        <img src="google_image.png" alt="Google Image">
        <input type="text">
        <div class="btns-container">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="span">
            <span>
                Google offered in:
                <a href="#">Hausa</a>
                <a href="#">Igbo</a>
                <a href="#">Ede Yoruba</a>
                <a href="#">Nigerian Pidgin</a>
            </span>
        </div>
    </main>
    <footer>
        <div class="footer-top">
            <p>Nigeria</p>
        </div>
        <div class="footer-bottom">
            <div class="left">
                <a>About</a>
                <a>Advertising</a>
                <a>Business</a>
                <a>How Search Works</a>
            </div>
            <a>Carbon Neutral Since 2007</a>
            <div class="right">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
